<!doctype html>
<html>
<head>
  <title>USA election 2016 Twitter Predictor</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
    }
    .container-fluid {
        margin: 0 auto;
        height: 95%;

        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    .row, .col { height: 100%; }
    .col { border: 1px solid #eee;}
    .text-muted { padding-top: 5px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div id="canvas_t" class="col col-md-6">
        <h1> Donald J. Trump</h1>
        <h5>
          Positive: <span class="positive">0</span>
          Neutral: <span class="neutral">0</span>
          Negative: <span class="negative">0</span>
          Total: <span class="total">0</span>
        </h5>
      </div>
      <div id="canvas_h" class="col col-md-6">
        <h1> Hillary Clinton</h1>
        <h5>
          Positive: <span class="positive">0</span>
          Neutral: <span class="neutral">0</span>
          Negative: <span class="negative">0</span>
          Total: <span class="total">0</span>
        </h5>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted pull-right">Made by <a href="https://github.com/leolanzinger">leolanzinger</a> and <a href="https://github.com/stenbln">jvukoja</a>.</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.3.5/svg.min.js"></script>
  <script src="draw.js"></script>
  <script>
  hillary();
  trump();
  </script>
</body>
</html>
